<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Choose your Carrier</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --panel:#2d2a30;
      --muted:#bdb8bf;
      --accent:#ffcc00;
      --white:#ffffff;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{
      height:100%;
      font-family:Inter,system-ui,Arial,sans-serif;
      background:var(--panel);
      color:var(--white);
    }

    /* full-page dark panel */
    .panel{
      width:100%;
      height:100%;
      background:var(--panel);
      color:var(--white);
      padding:40px 60px;
      display:flex;
      flex-direction:column;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:30px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .brand .logo{
      width:14px;
      height:14px;
      border-radius:50%;
      background:var(--white);
      opacity:0.9;
    }
    .brand span{
      font-weight:600;
      font-size:14px;
      opacity:0.9;
    }

    nav ul{
      display:flex;
      gap:22px;
      list-style:none;
      color:var(--muted);
      font-size:15px;
    }
    nav ul li{cursor:pointer}
    .search{
      width:32px;
      height:32px;
      border-radius:50%;
      border:1px solid rgba(255,255,255,0.1);
      display:grid;
      place-items:center;
      background:transparent;
    }

    /* Hero */
    .hero{
      display:flex;
      flex:1;
      align-items:flex-start;
      gap:40px;
    }
    .left{
      flex:1;
      display:flex;
      flex-direction:column;
      justify-content:center;
    }
    h1{
      font-size:70px;
      line-height:0.9;
      font-weight:800;
      letter-spacing:-1px;
      margin-bottom:20px;
    }
    p.lead{
      color:var(--muted);
      margin-bottom:28px;
      font-size:18px;
    }

    .search-container{
      display:flex;
      gap:10px;
      margin-top:10px;
    }
    #searchBox{
      padding:10px;
      width:260px;
      font-size:16px;
      border-radius:6px;
      border:none;
      outline:none;
    }
    #searchBtn{
      padding:10px 16px;
      font-size:16px;
      border:none;
      border-radius:6px;
      background:var(--accent);
      color:#222;
      font-weight:700;
      cursor:pointer;
    }

    .cards{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:28px;
      margin-top:60px;
    }
    .card{
      padding:20px;
      border-radius:10px;
      background:rgba(255,255,255,0.05);
      color:var(--muted);
      font-size:14px;
    }
    .card h4{
      color:var(--white);
      font-weight:700;
      margin:6px 0;
    }
    .card .small{
      font-size:13px;
      color:var(--muted);
      margin-top:6px;
    }
    .join{
      padding:8px 14px;
      border-radius:20px;
      background:linear-gradient(180deg,var(--accent),#f0b200);
      color:#222;
      font-weight:700;
      border:none;
      cursor:pointer;
    }

    /* Responsive */
    @media (max-width:980px){
      h1{font-size:50px}
      .cards{grid-template-columns:1fr}
    }
  </style>
</head>

<body>
  <div class="panel">
    <header>
      <div class="brand">
        <div class="logo"></div>
        <span>Title of site</span>
      </div>
      <div style="display:flex;align-items:center;gap:18px">
        <nav>
          <ul>
            <li>Home</li>
            <li>Explore</li>
            <li>About Us</li>
            <li>Contact Us</li>
          </ul>
        </nav>
        <div class="search">üîç</div>
      </div>
    </header>

    <section class="hero">
      <div class="left">
        <h1>Choose your Carrier.</h1>
        <p class="lead">Choose the right <strong style="color:var(--accent)">college</strong> for your bright future.</p>
        <div class="search-container">
          <input type="text" id="searchBox" placeholder="Search colleges...">
          <button id="searchBtn">Search</button>
        </div>

        <div class="cards">
          <div class="card">
            <h4>PES College of Engineering</h4>
            <div class="small">Mandya</div>
            <button class="join">
              <a href="pesdetails.html" style="text-decoration:none;color:inherit;">Visit</a>
            </button>
          </div>

          <div class="card">
            <h4>Cauvery Institute of Technology</h4>
            <div class="small">Mandya</div>
            <button class="join">Visit</button>
          </div>

          <div class="card">
            <h4>National Institute of Engineering</h4>
            <div class="small">Mysore</div>
            <button class="join">Visit</button>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
    const places = {
      "pes college of engineering": {
        description: "Click here to know more about PES College of Engineering, Mandya.",
        link: "pesdetails.html",
      },
    };

    const searchBox = document.getElementById("searchBox");
    const searchBtn = document.getElementById("searchBtn");

    searchBtn.addEventListener("click", () => {
      const query = searchBox.value.trim().toLowerCase();
      if (places[query]) {
        window.location.href = places[query].link;
      } else {
        alert("No details found for: " + query);
      }
    });
  </script>
</body>
</html>
