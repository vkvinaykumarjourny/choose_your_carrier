<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Choose your Career</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --panel: #2d2a30;
      --muted: #bdb8bf;
      --accent: #ffcc00;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Inter', system-ui, Arial, sans-serif;
      background: var(--panel);
      color: var(--white);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container fills full screen */
    .panel {
      width: 100%;
      height: 100%;
      background: var(--panel);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-y: auto;
    }

    header {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-bottom: 20px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .brand .logo {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--white);
      opacity: 0.9;
    }

    .brand span {
      font-weight: 600;
      font-size: 14px;
    }

    nav ul {
      display: flex;
      flex-direction: column;
      align-items: center;
      list-style: none;
      gap: 10px;
      font-size: 15px;
      color: var(--muted);
    }

    nav ul li {
      cursor: pointer;
    }

    /* Hero Section */
    .hero {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 12px;
    }

    p.lead {
      color: var(--muted);
      font-size: 16px;
      margin-bottom: 20px;
      max-width: 90%;
    }

    .search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 320px;
      gap: 10px;
      margin-bottom: 30px;
    }

    #searchBox {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    #searchBtn {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: var(--accent);
      color: #222;
      font-weight: 700;
      cursor: pointer;
    }

    /* Cards stacked vertically */
    .cards {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 350px;
      margin-bottom: 40px;
    }

    .card {
      background: rgba(255,255,255,0.05);
      padding: 18px;
      border-radius: 10px;
      text-align: center;
    }

    .card h4 {
      color: var(--white);
      font-size: 18px;
      font-weight: 700;
      margin: 8px 0;
    }

    .card .small {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 12px;
    }

    .join {
      padding: 10px 16px;
      border-radius: 20px;
      background: linear-gradient(180deg, var(--accent), #f0b200);
      color: #222;
      font-weight: 700;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    .join a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    /* Small screens adjustment */
    @media (min-width: 600px) {
      h1 { font-size: 48px; }
      .cards { max-width: 600px; }
      .card { text-align: left; }
      .search-container { flex-direction: row; }
      #searchBox, #searchBtn { width: auto; }
    }
  </style>
</head>

<body>
  <div class="panel">
    <header>
      <div class="brand">
        <div class="logo"></div>
        <span>Title of site</span>
      </div>
      <nav>
        <ul>
          <li>Home</li>
          <li>Explore</li>
          <li>About Us</li>
          <li>Contact Us</li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <h1>Choose your Career.</h1>
      <p class="lead">Choose the right <strong style="color:var(--accent)">college</strong> for your bright future.</p>

      <div class="search-container">
        <input type="text" id="searchBox" placeholder="Search colleges...">
        <button id="searchBtn">Search</button>
      </div>

      <div class="cards">
        <div class="card">
          <h4>PES College of Engineering</h4>
          <div class="small">Mandya</div>
          <button class="join">
            <a href="pesdetails.html">Visit</a>
          </button>
        </div>

        <div class="card">
          <h4>Cauvery Institute of Technology</h4>
          <div class="small">Mandya</div>
          <button class="join">Visit</button>
        </div>

        <div class="card">
          <h4>National Institute of Engineering</h4>
          <div class="small">Mysore</div>
          <button class="join">Visit</button>
        </div>
      </div>
    </section>
  </div>

  <script>
    const places = {
      "pes college of engineering": {
        description: "Click here to know more about PES College of Engineering, Mandya.",
        link: "pesdetails.html",
      },
    };

    const searchBox = document.getElementById("searchBox");
    const searchBtn = document.getElementById("searchBtn");

    searchBtn.addEventListener("click", () => {
      const query = searchBox.value.trim().toLowerCase();
      if (places[query]) {
        window.location.href = places[query].link;
      } else {
        alert("No details found for: " + query);
      }
    });
  </script>
</body>
</html>
